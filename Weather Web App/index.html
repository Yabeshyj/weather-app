<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Yabesh YJ</title>
    <link rel="shortcut icon" href="weather-app.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="weather_header">
            <form action="#" class="weather_searchform">
                <input type="text" name="" id="" class="weather_search" placeholder="Search for a city..." ><i class="fa-solid fa-magnifying-glass"></i> 
            </form>
            <div class="weather_units">
                <span id="weather_unit_celsius">&#176C</span>
                <label class="switch">
                    <input type="checkbox" id="check">
                    <span class="slider round"></span>
                </label>
                <span id="weather_unit_farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather_body">
            <h1 class="weather_city"></h1>
            <div class="weather_datetime"><p id="date"></p> <p id="time"> <span id="am-pm"></span></p></div>
            <div class="weather_forecast">
            </div>
            <div class="weather_icon">
            </div>
            <p class="weather_temp">
            </p>
            <div class="weather_minmax">
            </div>
        </div>
        <div class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Feels Like</p>
                    <p class="weather_feelslike"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather_humidity"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather_wind"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_pressure"></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Developed by Yabesh 
            <a href="https://www.instagram.com/_yabesh.yj_/"><i class="fa fa-instagram"></i></a> 
            <a href="https://www.linkedin.com/in/yabesh-jesilen-v"><i class="fa fa-linkedin"></i></a> 
            <a href="https://github.com/Yabeshyj"><i class="fa fa-github"></i></a>
        </p>
    </footer>
    
    <script src="https://kit.fontawesome.com/711695f58a.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</body>
</html>
